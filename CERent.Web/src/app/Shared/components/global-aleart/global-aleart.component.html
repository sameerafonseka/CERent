<ng-container *ngFor="let alert of alerts" [ngSwitch]="alert.GlobalAleartType">
  <div class="alert alert-app-level" [ngClass]="getClassByType(alert.GlobalAleartType)"
    style="border-bottom: solid 2px white; border-top: solid 2px white;">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="info-circle" *ngSwitchCase="_globalAleartTypes.Info"></clr-icon>
        <clr-icon class="alert-icon" shape="exclamation-circle" *ngSwitchCase="_globalAleartTypes.Danger"></clr-icon>
        <clr-icon class="alert-icon" shape="success-standard" *ngSwitchCase="_globalAleartTypes.Success"></clr-icon>
        <clr-icon class="alert-icon" shape="exclamation-triangle" *ngSwitchCase="_globalAleartTypes.Warning"></clr-icon>
      </div>
      <div class="alert-text">
        {{alert.Message}}
      </div>
   <!--    <div class="alert-actions">
        <button class="btn btn-sm alert-action">Action</button>
      </div> -->
    </div>
  </div>
  <button type="button" class="close" aria-label="Close">
    <clr-icon aria-hidden="true" shape="close" (click)="removeAleart(alert)"></clr-icon>
  </button>
</div>
</ng-container>
